{% load element_tags %}
<div id="header">
    <div class="logo {{ 'left'|style }}">
        <a href="/"><img src="{{ STATIC_URL }}images/logo.png" alt="" /></a>
        <div class="lang">
            <a href="javascript: void(0);" onclick="LANG.set('ru');">
                <img src="{{ STATIC_URL }}images/ru.png" />
            </a>
            <a href="javascript: void(0);" onclick="LANG.set('he');">
                <img src="{{ STATIC_URL }}images/he.png" />
            </a>
            <a href="javascript: void(0);" onclick="LANG.set('en');">
                <img src="{{ STATIC_URL }}images/en.png" />
            </a>
        </div>
    </div>
    {% menu %}
</div>
