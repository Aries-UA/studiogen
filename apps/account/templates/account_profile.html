{% extends 'base.html' %}
{% load i18n %}

{% block content %}
	<h1>{% trans "Профиль" %}</h1>
	<form action="" method="post">
		{% csrf_token %}
		<table cellpadding="0" cellspacing="0" border="0" class="table_3">
			{{ form.as_table }}
		</table>
		<div class="block_1">
			<input type="submit" class="btn_1 right" value="{% trans "Изменить" %}"/>
			<div class="clear"></div>
		</div>
	</form>
	<br />
	<span class="helptext">* - {% trans "Оставле поле пустым, если не хотите менять пароль" %}</span>
{% endblock %}
