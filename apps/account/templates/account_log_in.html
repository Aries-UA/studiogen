{% extends 'base.html' %}
{% load i18n %}

{% block content %}
	<h1>{% trans "Авторизация" %}</h1>
	<form action="" method="post">   
		{% csrf_token %}
		<table cellpadding="0" cellspacing="0" border="0" class="table_3">
			{{ form.as_table }}
		</table>
		<div class="block_1">
			<div class="left">
				<a href="/account/registration/" class="left">{% trans "Зарегистрироваться" %}</a><br />
				<a href="/account/forgot/" style="padding-top:6px;" class="left">{% trans "Забыли пароль?" %}</a>
			</div>
			<input type="submit" class="btn_1 right" value="{% trans "Войти" %}"/>
			<div class="clear"></div>
		</div>
	</form>
{% endblock %}
