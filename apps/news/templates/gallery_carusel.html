<style>
	#container {padding-top: 0px !important;}
</style>
<script type="text/javascript">
jQuery(document).ready(function() {
	jQuery('#mycarousel').jcarousel({
		wrap: 'circular',
		auto: 5,
	});
});
</script>
<div class="carusel">
	<ul id="mycarousel" class="jcarousel-skin-tango">
		{% for item in gallery %}
			<li>
				<a href="{{ media }}{{ item.img.name }}" class="thickbox">
					<img src="{{ thumb }}{{ item.img.name }}" alt="{{ item.name }}" />
				</a>
			</li>
		{% endfor %}
  </ul>
</div>
